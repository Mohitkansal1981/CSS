<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
</head>
<style type="text/css">
	div{
		width: 250px;
		height: 250px;
		background-color: pink;
		border-width: 10px;
		margin-top: 15px;
	}

#dashed{
	border-style: dashed;
}
#dotted{
	border-style: dotted;
}
#solid{
	border-style: solid;
}
#ridge{
	border-style: ridge;
}
#groove{
	border-style: groove;
}
#inset{
	border-style: inset;
}
#double{
	border-style: double;
}
#outset{
	border-style: outset;
}
#none{
	border-style: none;
}
#hidden{
	border-style: hidden;
}

</style>

<body>
<div id="dashed"></div>
<div id="dotted"></div>
<div id="solid"></div>
<div id="ridge"></div>
<div id="groove"></div>
<div id="inset"></div>
<div id="double"></div>
<div id="outset"></div>
<div id="none"></div>
<div id="hidden"></div>
</body>
</html>
